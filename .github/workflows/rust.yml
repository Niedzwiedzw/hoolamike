name: build and release
on:
  push:
    tags:
      - v*

env:
  RUST_BACKTRACE: 1

jobs:
  release:
    permissions:
      contents: write  # Required to create releases
    name: Release - ${{ matrix.platform.os-name }} with rust ${{ matrix.toolchain }}
    strategy:
      matrix:
        platform:
          - os-name: Linux-x86_64
            runs-on: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
          - os-name: Windows-x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc
          - os-name: macOS-x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
          - os-name: macOS-arm64
            runs-on: macos-14
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # LIBARCHIVE Installation
      # Linux
      - name: Install libarchive (Linux)
        if: matrix.platform.os-name == 'Linux-x86_64'
        run: sudo apt-get update --yes && sudo apt-get install --yes pkg-config libssl-dev libarchive-dev

      # Windows
      - name: Cache vcpkg (Windows)
        if: matrix.platform.os-name == 'Windows-x86_64'
        uses: actions/cache@v3
        with:
          path: |
            vcpkg
            vcpkg_installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg- 
      - name: Setup vcpkg (Windows)
        if: matrix.platform.os-name == 'Windows-x86_64'
        run: |
          if (-Not (Test-Path vcpkg)) {
            git clone https://github.com/microsoft/vcpkg.git
            cd vcpkg
            .\bootstrap-vcpkg.bat
          } else {
            cd vcpkg
            git pull
          }
          .\vcpkg.exe install libarchive:x64-windows
          echo "VCPKG_ROOT=$env:GITHUB_WORKSPACE\vcpkg" >> $env:GITHUB_ENV
        shell: pwsh
      - name: Install libarchive (Windows)
        if: matrix.platform.os-name == 'Windows-x86_64'
        run: |
          choco install libarchive
        shell: pwsh

      # MacOS
      - name: Install libarchive (macOS Intel)
        if: matrix.platform.os-name == 'macOS-x86_64'
        run: |
          # Force Homebrew to install x86_64 version
          arch -x86_64 /bin/bash -c "brew install libarchive pkg-config"
          echo "PKG_CONFIG_PATH=/usr/local/opt/libarchive/lib/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          # Debug output
          echo "Libarchive version:"
          arch -x86_64 brew info libarchive | grep Cellar
          echo "pkg-config version:"
          arch -x86_64 pkg-config --version
          echo "Checking libarchive with pkg-config:"
          arch -x86_64 pkg-config --modversion libarchive || echo "Failed to find libarchive"
          ls -l /usr/local/opt/libarchive/lib/pkgconfig || true

      - name: Install libarchive (macOS ARM)
        if: matrix.platform.os-name == 'macOS-arm64'
        run: |
          brew install libarchive pkg-config
          echo "PKG_CONFIG_PATH=/opt/homebrew/opt/libarchive/lib/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          # Debug output
          echo "Libarchive version:"
          brew info libarchive | grep Cellar
          echo "pkg-config version:"
          pkg-config --version
          echo "Checking libarchive with pkg-config:"
          pkg-config --modversion libarchive || echo "Failed to find libarchive"
          ls -l /opt/homebrew/opt/libarchive/lib/pkgconfig || true

      # Cache
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          targets: ${{ matrix.platform.target }}

      - name: Build binary
        env:
          VCPKG_ROOT: ${{ env.VCPKG_ROOT }}
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
          PKG_CONFIG_ALLOW_CROSS: ${{ env.PKG_CONFIG_ALLOW_CROSS }}
          CARGO_PROFILE_RELEASE_BUILD_OVERRIDE_DEBUG: true
          RUST_BACKTRACE: full  # For full backtraces
        run: |
          if ($env:VCPKG_ROOT) {
            cargo build --locked --release --package hoolamike --target ${{ matrix.platform.target }} -Z build-std --features "vcpkg"
          } else {
            cargo build --locked --release --package hoolamike --target ${{ matrix.platform.target }}
          }
        shell: pwsh

      - name: Package artifacts (non-macOS)
        if: "!contains(matrix.platform.os-name, 'macOS')"
        run: |
          mkdir artifacts
          cp target/${{ matrix.platform.target }}/release/hoolamike* artifacts/
        shell: bash

      - name: Package artifacts (macOS) and create universal binary
        if: contains(matrix.platform.os-name, 'macOS')
        run: |
          mkdir artifacts
          cp target/${{ matrix.platform.target }}/release/hoolamike artifacts/hoolamike-${{ matrix.platform.target }}
          if [ "${{ matrix.platform.os-name }}" = "macOS-arm64" ]; then
            if [ -f "../artifacts/hoolamike-x86_64-apple-darwin" ]; then
              lipo -create -output artifacts/hoolamike artifacts/hoolamike-${{ matrix.platform.target }} ../artifacts/hoolamike-x86_64-apple-darwin
            else
              cp artifacts/hoolamike-${{ matrix.platform.target }} artifacts/hoolamike
            fi
          fi
        shell: bash


      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          draft: false
          files: artifacts/hoolamike*
          body_path: CHANGELOG.md
